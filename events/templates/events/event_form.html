{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ form.instance.pk|yesno:"Edit Event,Create Event"}}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" integrity="sha384-xyz" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'events/style.css' %}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">{{ form.instance.pk|yesno:"Edit Event,Create Event" }}</h1>
        <form method="POST" class="border p-4 rounded shadow">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{% url 'event_list' %}" class="btn btn-secondary">Back to Event List</a>

        </form>
        
    </div>
</body>
</html>
